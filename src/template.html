<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Javascript Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form action="" novalidate>
        <div class="form-row">
          <label for="email">Email:</label>
          <input
            class="form-field"
            type="email"
            id="email"
            name="email"
            required
          />
          <span class="error" id="email-error"></span>
        </div>
        <div class="form-row">
          <label for="country">Country:</label>
          <select class="form-field" id="country" name="country" required>
            <option value="" disabled selected>Select Country</option>
          </select>

          <span class="error" id="country-error"></span>
        </div>
        <div class="form-row">
          <label for="post-code">Post-Code:</label>
          <input
            class="form-field"
            type="text"
            id="post-code"
            name="post-code"
            required
          />
          <span class="error" id="post-code-error"></span>
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input
            class="form-field"
            type="password"
            id="password"
            name="password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$"
            required
          />
          <ul id="password-requirements">
            <li id="length">At least 12 characters.</li>
            <li id="lowercase">At least 1 lowercase letter.</li>
            <li id="uppercase">At least 1 uppercase letter.</li>
            <li id="special">At least 1 special character.</li>
            <li id="number">At least 1 number.</li>
          </ul>
        </div>
        <div class="form-row">
          <label for="password-verify">Confirm Password:</label>
          <input
            class="form-field"
            type="password"
            id="password-verify"
            name="password-verify"
            required
          />
          <span class="error" id="password-verify-error"></span>
        </div>
        <input type="submit" name="" id="form-submit" />
      </form>
    </div>
  </body>
</html>
